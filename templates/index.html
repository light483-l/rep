<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: white;
        }
        nav {
            background: black;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: black;
            color: white;
            text-decoration: none;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            width: auto;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/login">Вход</a></li>
        <li><a href="/register">Регистрация</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Добро пожаловать</h1>
    <p>Пожалуйста, войдите или зарегистрируйтесь</p>

    <div style="margin-top: 30px;">
        <a href="/login" class="btn">Войти</a>
        <a href="/register" class="btn">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
